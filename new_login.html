<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kastakar.com</title>
  <link rel="stylesheet" href="1st.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

    body {
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    .login-box img {
      height: 60px;
      margin-bottom: 30px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #318ce7;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Logo image -->
    <img src="Kastakar.png" alt="Aapla Kastakar Logo" />

    <!-- Login form -->
    <form action="shetkari.html">
      <input type="text" id="fname" name="fname" placeholder="Username or Email" required />
      <input type="password" id="lname" name="lname" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <!-- Sign up message -->
    <div class="signup-link">
      New User..? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
